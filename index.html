<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="hotel-booking-form">
        <div class="container">
            <form action="#" id="my-form" method="get" autocomplete="off">
                <div class="row mt-3">
                    <div class="col mt-3">
                        <h1 class="text-center fw-bold">Hotel Booking</h1>
                        <p class="text-center text-secondary">Experience something new every moment</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="" class="fw-bold mb-2">Name</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="fname" id="fname">
                                <small class="text-secondary">First Name</small>
                                <div id="fname-error" class="text-danger mt-1"></div>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lname" id="lname">
                                <small class="text-secondary">Last Name</small>
                                <div id="lname-error" class="text-danger mt-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="fw-bold mb-2">E-mail <span
                                class="text-danger fw-bold">*</span></label>
                        <input class="form-control" type="text" id="email" name="email"
                            placeholder="ex: myname@example.com" required>
                        <small class="text-secondary">example@example.com</small>
                        <div id="email-error" class="text-danger mt-1"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="" class="fw-bold mb-2">Room Type</label>
                        <select class="form-select" id="room-select">
                            <option value="default" selected disabled>Please Select</option>
                            <option value="single">Single</option>
                            <option value="separate">Separate</option>
                            <option value="other">Other</option>
                        </select>
                        <div id="room-error" class="text-danger mt-1"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="guests" class="fw-bold mb-2">Number of Guests <span
                                class="text-danger">*</span></label>
                        <input class="form-control" type="number" id="guests" name="guests" placeholder="e.g., 23"
                            required>
                        <div id="guests-error" class="text-danger mt-1"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <label for="" class="fw-bold mb-2">Arrival Date & Time <span
                            class="text-danger fw-bold">*</span></label>
                    <div class="col-md-6">
                        <input class="form-control" type="date" id="arrival-date" name="arrival-date" required>
                        <small class="text-secondary">Select a date</small>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="time" id="arrival-time" name="arrival-time" required>
                        <small class="text-secondary">Hour Minutes</small>
                    </div>
                    <div class="col-md-2" id="ampm-div">
                        <select class="form-select ms-0" id="ampm-select" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <label for="" class="fw-bold mb-2">Departure Date <span class="text-danger fw-bold">*</span></label>
                    <div class="col-md-4">
                        <select class="form-select" id="month-select" required>
                            <option selected disabled value="default">Please select a month</option>
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        <small class="text-secondary">Month</small>
                        <div id="month-error" class="text-danger mt-1"></div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="day-select" required>
                            <option selected disabled value="default">Please select a day</option>
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                        <small class="text-secondary">Day</small>
                        <div id="day-error" class="text-danger mt-1"></div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="year-select" required>
                            <option selected disabled value="default">Please select a year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                        <small class="text-secondary">Year</small>
                        <div id="year-error" class="text-danger mt-1"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <label for="" class="fw-bold mb-2">Free Pickup? <span class="text-danger fw-2">*</span></label>
                    <div class="col-md-6 form-check ms-2">
                        <input class="form-check-input" type="radio" name="pickup" id="yes-pickup">
                        <label class="form-check-label" for="yes-pickup">
                            Yes Please! - Pick me up on arrival
                        </label>
                    </div>
                    <div class="col-md-5 form-check ms-2">
                        <input class="form-check-input" type="radio" name="pickup" id="no-pickup">
                        <label class="form-check-label" for="no-pickup">
                            No Thanks! - I'll make my own way there
                        </label>
                    </div>
                    <div id="pickup-error" class="text-danger mt-1"></div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label for="" class="fw-bold mb-2">Special Requests</label>
                        <textarea class="form-control" id="special-request-textarea"></textarea>
                    </div>
                </div>
                <div class="row mt-4 mb-2">
                    <div class="col d-flex justify-content-center mb-5">
                        <button type="submit" class="btn" id="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/myScript.js"></script>
</body>

</html>
